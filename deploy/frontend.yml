apiVersion: v1
kind: Template
metadata:
  name: patchman-ui
objects:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: Frontend
    metadata:
      name: patch
    spec:
      envName: ${ENV_NAME}
      title: Patch
      deploymentRepo: https://github.com/RedHatInsights/patchman-ui
      API:
        versions:
          - v1
      frontend:
        paths:
          - /apps/patch
      image: ${IMAGE}:${IMAGE_TAG}
      navItems:
        - appId: "patch"
          title: "Patch"
          href: "/insights/patch"
          product: "Red Hat Insights"
          expandable: true
          routes:
            - appId: 'patch'
              title: 'Advisories'
              href: '/insights/patch/advisories'
            - appId: 'patch'
              title: 'Systems'
              href: '/insights/patch/systems'
            - appId: 'patch'
              title: 'Packages'
              href: '/insights/patch/packages'
            - appId: 'patch'
              title: 'Patch Template'
              href: '/insights/patch/patch-template'
      module:
        manifestLocation: "/apps/patch/fed-mods.json"
        modules:
          - id: "patch"
            module: "./RootApp"
            routes:
              - pathname: /insights/patch

parameters:
  - name: ENV_NAME
    required: true
  - name: IMAGE_TAG
    required: true
  - name: IMAGE
    value: quay.io/cloudservices/patchman-ui